<!-- templates/players/player_records.html -->
{% extends "base.html" %}
{% block title %}記録一覧{% endblock %}
{% block content %}
<h2>あなたの記録一覧</h2>
<table class="table">
  <thead><tr><th>日付</th><th>ステータス</th><th>記録数</th></tr></thead>
  <tbody>
    {% for record in records %}
    <tr>
      <td>{{ record.measured_at }}</td>
      <td>{{ record.status }}</td>
      <td>{{ record.measurementitem_set.count }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">記録がありません</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
