{% extends "base.html" %}
{% block title %}承認待ち記録一覧{% endblock %}
{% block content %}
<h2>承認待ち記録一覧</h2>
<ul>
  {% for record in records %}
    <li>
      {{ record.player.student.user.username }} - {{ record.measured_at }}
      <form action="{% url 'approve_record_as_coach' record.id %}" method="post">
        {% csrf_token %}
        <button type="submit">承認する</button>
      </form>
    </li>
  {% empty %}
    <li>承認待ちの記録はありません。</li>
  {% endfor %}
</ul>
{% endblock %}
